<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inazuma Miximax Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Inazuma Eleven Miximax Editor</h1>
        <div class="controls">
            <input type="file" id="fileInput" accept=".bin">
            <button onclick="applyChanges()">Aplicar y Descargar</button>
            <button onclick="saveConfig()">Guardar Configuración (.txt)</button>
            <input type="file" id="importConfig" style="display:none" onchange="loadConfig(event)">
            <button onclick="document.getElementById('importConfig').click()">Importar Configuración</button>
        </div>
    </header>

    <main id="playerGrid">
    </main>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
